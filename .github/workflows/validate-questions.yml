name: 'Algebraticamente: Validar Quest√µes do Supabase'

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/validate-questions.yml'
      - 'src/**/*.ts'
      - '*.ts'
      - 'tsconfig.json'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  validate_questions:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      DEEPSEEK_API_KEY_2: ${{ secrets.DEEPSEEK_API_KEY_2 }}
      DEEPSEEK_API_KEY_3: ${{ secrets.DEEPSEEK_API_KEY_3 }}
      DEEPSEEK_API_KEY_4: ${{ secrets.DEEPSEEK_API_KEY_4 }}
      DEEPSEEK_API_KEY_5: ${{ secrets.DEEPSEEK_API_KEY_5 }}
      NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run audit script
        run: npm run audit:questions

      - name: Upload audit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: curation-pipeline.log
          retention-days: 30
