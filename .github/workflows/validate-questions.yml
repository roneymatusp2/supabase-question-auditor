name: Validate Supabase Questions

on:
  push:            { branches: [main] }
  pull_request:    { branches: [main] }
  workflow_dispatch:
  schedule: [ { cron: '0 5 * * *' } ]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SUPABASE_SERVICE_KEY:  ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:      ${{ secrets.DEEPSEEK_API_KEY }}
      NODE_OPTIONS: --loader ts-node/esm

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g pnpm@9

      - name: üì¶ Install deps (regen lockfile)
        run: |
          pnpm config set registry https://registry.npmmirror.com/
          rm -f pnpm-lock.yaml
          pnpm install

      - name: üß™ Executar valida√ß√£o de quest√µes
        run: |
          # Verifica se o package.json tem o tipo definido como module
          if grep -q '"type": "module"' package.json; then
            # Para projetos ESM
            pnpm exec ts-node --esm scripts/validateQuestions.ts
          else
            # Para projetos CommonJS (padr√£o)
            pnpm exec ts-node scripts/validateQuestions.ts
          fi
        
      - name: üìù Criar arquivo de log vazio se n√£o existir
        if: always()
        run: touch audit.log

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30