name: Validate Supabase Questions
on:
  push:          { branches: [ main ] }
  pull_request:  { branches: [ main ] }
  workflow_dispatch:
  schedule:
    # 05 h UTC = 02 h BRT
    - cron: '0 5 * * *'

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: https://gjvtncdjcslnkfctqnfy.supabase.co   # adiciona para n√£o depender de dotenv
      SUPABASE_SERVICE_KEY:   ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN:  ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:       ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è  Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      #--- Mitigar pacotes corrompidos ---#
      - name: üßπ Clean npm cache & install deps (3 tentativas)
        run: |
          npm cache clean --force
          retry() { for i in 1 2 3; do "$@" && break || { echo "retry $i/3‚Ä¶"; sleep 8; }; done; }
          retry npm ci --prefer-online

      #--- Supabase CLI ---#
      - name: üõ†Ô∏è  Install Supabase CLI 1.158.4
        run: |
          curl -sL https://github.com/supabase/cli/releases/download/v1.158.4/supabase_1.158.4_linux_amd64.deb -o sb.deb
          sudo dpkg -i sb.deb
          supabase --version

      - name: üîê Supabase login (access-token)
        run: supabase login --access-token "$SUPABASE_ACCESS_TOKEN"

      #--- Auditoria ---#
      - name: üßê Run validation script
        run: npx ts-node scripts/validateQuestions.ts

      #--- Artefato ---#
      - name: üì§ Upload audit log
        if: always()                     # garante envio mesmo em falha
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: |
            audit.log
          retention-days: 30
