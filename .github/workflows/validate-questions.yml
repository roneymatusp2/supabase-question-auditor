name: Validate Supabase Questions

on:
  push:            { branches: [main] }
  pull_request:    { branches: [main] }
  workflow_dispatch:
  schedule: [ { cron: '0 5 * * *' } ]

jobs:
  validate:
    runs-on: ubuntu-latest
    container: node:14-alpine
    timeout-minutes: 30
    env:
      SUPABASE_SERVICE_KEY:  ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:      ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      - name: ðŸ”§ Instalar dependÃªncias do sistema
        run: |
          apk add --no-cache bash curl git

      - uses: actions/checkout@v4

      - name: ðŸ“¦ Instalar dependÃªncias de forma segura
        run: |
          # Garantir que estamos usando a versÃ£o correta do npm
          npm --version
          
          # Instalar as dependÃªncias explicitamente uma a uma para evitar problemas de integridade
          npm install @supabase/supabase-js
          npm install dotenv
          npm install typescript
          npm install ts-node
          npm install @types/node
          
          # Verificar se todas as dependÃªncias foram instaladas
          npm list --depth=0

      - name: ðŸ› ï¸ Verificar script de validaÃ§Ã£o
        run: |
          echo "Verificando o conteÃºdo do script de validaÃ§Ã£o..."
          if [ -f "scripts/validateQuestions.ts" ]; then
            echo "O script exists! Verificando conteÃºdo..."
            head -n 20 scripts/validateQuestions.ts
          else
            echo "ERRO: scripts/validateQuestions.ts nÃ£o encontrado!"
            ls -la scripts/
            exit 1
          fi

      - name: ðŸ§ª Executar validaÃ§Ã£o de questÃµes
        run: |
          # Criar arquivo .env com as variÃ¡veis necessÃ¡rias
          echo "SUPABASE_SERVICE_KEY=$SUPABASE_SERVICE_KEY" > .env
          echo "SUPABASE_ACCESS_TOKEN=$SUPABASE_ACCESS_TOKEN" > .env
          echo "DEEPSEEK_API_KEY=$DEEPSEEK_API_KEY" > .env
          
          # Executar o script com Node.js e ts-node
          echo "Executando script de validaÃ§Ã£o..."
          npx ts-node scripts/validateQuestions.ts | tee audit.log
        
      - name: ðŸ” Garantir log de diagnÃ³stico
        if: always()
        run: |
          # Se o arquivo nÃ£o existir ou estiver vazio, criar um bÃ¡sico
          if [ ! -s audit.log ]; then
            echo "Criando log de diagnÃ³stico..."
            echo "ValidaÃ§Ã£o executada em $(date)" > audit.log
            echo "VersÃ£o Node: $(node -v)" >> audit.log
            echo "VersÃ£o NPM: $(npm -v)" >> audit.log
            echo "AVISO: O script de validaÃ§Ã£o nÃ£o gerou output" >> audit.log
          fi

      - name: ðŸ“¤ Upload de artefatos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30