name: Validate Supabase Questions

on:
  push:            { branches: [main] }
  pull_request:    { branches: [main] }
  workflow_dispatch:
  schedule: [ { cron: '0 5 * * *' } ]

jobs:
  validate:
    runs-on: ubuntu-latest
    container: node:16-alpine
    timeout-minutes: 30
    env:
      SUPABASE_SERVICE_KEY:  ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:      ${{ secrets.DEEPSEEK_API_KEY }}
      NODE_OPTIONS: "--no-warnings"

    steps:
      - name: ðŸ”§ Instalar dependÃªncias do sistema
        run: |
          apk add --no-cache bash curl git

      - uses: actions/checkout@v4

      - name: ðŸ“¦ Instalar todas as dependÃªncias
        run: |
          echo "Instalando dependÃªncias do package.json..."
          # Atualizar npm para compatibilidade
          npm install -g npm@latest
          npm --version
          
          # Limpar cache do npm para evitar problemas de integridade
          npm cache clean --force
          
          # Instalar dependÃªncias essenciais explicitamente
          echo "Instalando pacotes individuais..."
          npm install openai@^4.29.0
          npm install @supabase/supabase-js dotenv typescript ts-node @types/node
          
          # Verificar se todas as dependÃªncias foram instaladas
          echo "Verificando dependÃªncias instaladas:"
          npm list --depth=0

      - name: ðŸ› ï¸ Configurar ambiente
        run: |
          # Criar arquivo .env com as variÃ¡veis necessÃ¡rias
          echo "SUPABASE_SERVICE_KEY=$SUPABASE_SERVICE_KEY" > .env
          echo "SUPABASE_ACCESS_TOKEN=$SUPABASE_ACCESS_TOKEN" >> .env
          echo "DEEPSEEK_API_KEY=$DEEPSEEK_API_KEY" >> .env
          
          # Verificar o conteÃºdo do script de validaÃ§Ã£o
          echo "Verificando o script de validaÃ§Ã£o..."
          if [ -f "scripts/validateQuestions.ts" ]; then
            echo "Script encontrado. Primeiras linhas:"
            head -n 10 scripts/validateQuestions.ts
          else
            echo "ERRO: scripts/validateQuestions.ts nÃ£o encontrado!"
            ls -la scripts/
            touch audit.log
            echo "ERRO: Script de validaÃ§Ã£o nÃ£o encontrado" > audit.log
            exit 1
          fi

      - name: ðŸ§ª Executar validaÃ§Ã£o de questÃµes
        run: |
          echo "Executando script de validaÃ§Ã£o..."
          npx ts-node scripts/validateQuestions.ts | tee audit.log || true
        
      - name: ðŸ” Garantir log de diagnÃ³stico
        if: always()
        run: |
          # Se o arquivo nÃ£o existir ou estiver vazio, criar um bÃ¡sico
          if [ ! -s audit.log ]; then
            echo "Criando log de diagnÃ³stico bÃ¡sico..."
            echo "ValidaÃ§Ã£o executada em $(date)" > audit.log
            echo "VersÃ£o Node: $(node -v)" >> audit.log
            echo "VersÃ£o NPM: $(npm -v)" >> audit.log
            echo "DependÃªncias instaladas:" >> audit.log
            npm list --depth=0 >> audit.log
            echo "AVISO: O script de validaÃ§Ã£o nÃ£o gerou output" >> audit.log
          else
            echo "Log de auditoria gerado com sucesso."
          fi

      - name: ðŸ“¤ Upload de artefatos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30