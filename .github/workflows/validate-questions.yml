name: 'Algebraticamente: Validar QuestÃµes do Supabase'

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/validate-supabase-questions.yml'
      - 'src/audit.ts'
      - 'tsconfig.json'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  validate_questions:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      SUPABASE_SERVICE_KEY:  ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:      ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-online --no-audit

      - name: Build TypeScript
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Supabase CLI
        run: |
          echo "ðŸ”§ Instalando Supabase CLI..."
          curl -sL https://github.com/supabase/cli/releases/download/v1.158.4/supabase_1.158.4_linux_amd64.deb -o sb.deb
          sudo dpkg -i sb.deb
          echo "ðŸ”‘ Efetuando login no Supabase CLI..."
          supabase login --access-token "$SUPABASE_ACCESS_TOKEN"

      - name: Run audit script
        run: npm run audit

      - name: Upload audit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30
