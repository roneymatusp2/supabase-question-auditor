name: Validate Supabase Questions

on:
  push:            { branches: [ main ] }
  pull_request:    { branches: [ main ] }
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'     # 05:00 UTC

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SUPABASE_URL: https://gjvtncdjcslnkfctqnfy.supabase.co
      SUPABASE_SERVICE_KEY:   ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN:  ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:       ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      # 1 â–¸ Checkout repository code
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2 â–¸ Setup pnpm (installs the pnpm CLI)
      # This action installs pnpm and adds it to the PATH.
      - name: ğŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v4 # Use v4 for latest features and fixes
        with:
          version: 9 # Specify the version of pnpm to use

      # 3 â–¸ Setup Node.js
      # This action installs Node.js and configures caching for pnpm.
      # It should come AFTER pnpm/action-setup.
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # Enable caching for pnpm's store

      # 4 â–¸ Install dependencies using pnpm
      # This step explicitly uses pnpm to install dependencies.
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --registry=https://registry.npmmirror.com/

      # 5 â–¸ Install Supabase CLI
      - name: ğŸ› ï¸ Install Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/download/v1.158.4/supabase_1.158.4_linux_amd64.deb -o sb.deb
          sudo dpkg -i sb.deb
          supabase --version

      # 6 â–¸ Login to Supabase CLI
      - name: ğŸ” Supabase login
        run: supabase login --access-token "$SUPABASE_ACCESS_TOKEN"

      # 7 â–¸ Run the audit script using pnpm dlx
      - name: ğŸ§ Run audit script
        run: pnpm dlx ts-node scripts/validateQuestions.ts

      # 8 â–¸ Upload audit.log artifact
      - name: ğŸ“¤ Upload audit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30