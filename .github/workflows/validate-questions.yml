name: Validate Supabase Questions

on:
  push:            { branches: [main] }
  pull_request:    { branches: [main] }
  workflow_dispatch:
  schedule: [ { cron: '0 5 * * *' } ]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      SUPABASE_SERVICE_KEY:  ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:      ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      # Node 20 (mais novo, sem cache npm/pnpm)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instala ts-node + ts em modo global
      - run: npm i -g ts-node typescript

      # Instala supabase-js e openai (direto, poucas deps â†’ evita lockfile)
      - run: npm i @supabase/supabase-js dotenv openai

      # Supabase CLI
      - run: |
          curl -sL https://github.com/supabase/cli/releases/download/v1.158.4/supabase_1.158.4_linux_amd64.deb -o sb.deb
          sudo dpkg -i sb.deb

      - run: supabase login --access-token "$SUPABASE_ACCESS_TOKEN"

      # Executa o script usando o loader ESM do ts-node
      - name: Run audit
        run: node --loader ts-node/esm scripts/validateQuestions.ts

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30
