# Valida (e corrige) questÃµes de monÃ´mios no Supabase
# Disparadores: push/main, PR â†’ main, manual, cron diÃ¡rio 05 UTC

name: Validate Supabase Questions

on:
  push:            { branches: [ main ] }
  pull_request:    { branches: [ main ] }
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'     # 05:00 UTC â‰… 02:00 BRT

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30      # evita jobs pendurados

    # â”€â”€â”€â”€â”€â”€â”€ VariÃ¡veis de ambiente â”€â”€â”€â”€â”€â”€â”€
    env:
      SUPABASE_URL: https://gjvtncdjcslnkfctqnfy.supabase.co
      SUPABASE_SERVICE_KEY:   ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN:  ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:       ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      # 1 â–¸ CÃ³digo do repositÃ³rio
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2 â–¸ Node 20 + cache npm
      - name: âš™ï¸  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3 â–¸ Instala dependÃªncias com cache limpo e retry
      - name: ğŸ§¹ npm ci (clean + retry)
        run: |
          set -e
          npm cache clean --force
          npm config set fetch-retries 6
          npm config set fetch-retry-mintimeout 10000
          npm config set fetch-retry-maxtimeout 120000
          retry() { for i in 1 2 3; do "$@" && break || { echo "retry $i/3â€¦"; sleep 15; }; done; }
          retry npm ci --prefer-online --no-audit --progress=false

      # 4 â–¸ Supabase CLI 1.158.4
      - name: ğŸ› ï¸  Install Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/download/v1.158.4/supabase_1.158.4_linux_amd64.deb -o sb.deb
          sudo dpkg -i sb.deb
          supabase --version

      # 5 â–¸ Login no Supabase CLI (para eventuais migraÃ§Ãµes futuras)
      - name: ğŸ” Supabase login
        run: supabase login --access-token "$SUPABASE_ACCESS_TOKEN"

      # 6 â–¸ Executa o script de validaÃ§Ã£o (topic default = monomios)
      - name: ğŸ§ Run audit script
        run: npx ts-node scripts/validateQuestions.ts

      # 7 â–¸ Sobe o audit.log sempre (sucesso ou falha)
      - name: ğŸ“¤ Upload audit.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30
