name: Validate Supabase Questions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # Run at 05:00 UTC daily

jobs:
  validate:
    name: Validate and Fix Monomial Questions
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Supabase CLI
        run: |
          curl -s https://api.github.com/repos/supabase/cli/releases/tags/v1.158.4 | \
            grep "browser_download_url.*$(uname)-$(uname -m)" | \
            cut -d : -f 2,3 | \
            tr -d \" | \
            wget -qi - -O supabase.deb
          sudo dpkg -i supabase.deb
          rm supabase.deb
          supabase --version
      
      - name: Login to Supabase
        run: |
          supabase login --access-token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"
      
      - name: Run validation script
        run: npx ts-node scripts/validateQuestions.ts
      
      - name: Upload audit log
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30
          if-no-files-found: warn