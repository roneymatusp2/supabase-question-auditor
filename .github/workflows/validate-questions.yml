name: Validate Supabase Questions

on:
  push:            { branches: [main] }
  pull_request:    { branches: [main] }
  workflow_dispatch:
  schedule: [ { cron: '0 5 * * *' } ]   # diário 05 UTC

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SUPABASE_SERVICE_KEY:   ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN:  ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:       ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      # Node 20 sem cache pnpm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm          # opcional: cache do próprio npm

      # Instala pnpm e dependências
      - run: npm install -g pnpm@9
      - run: |
          pnpm config set registry https://registry.npmmirror.com/
          pnpm install --frozen-lockfile

      # Supabase CLI
      - run: |
          curl -sL https://github.com/supabase/cli/releases/download/v1.158.4/supabase_1.158.4_linux_amd64.deb -o sb.deb
          sudo dpkg -i sb.deb

      - run: supabase login --access-token "$SUPABASE_ACCESS_TOKEN"

      # Auditoria
      - run: pnpm dlx ts-node scripts/validateQuestions.ts

      # Audit log
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30
