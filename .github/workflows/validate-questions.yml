name: Validate Supabase Questions

on:
  push:            { branches: [main] }
  pull_request:    { branches: [main] }
  workflow_dispatch:
  schedule: [ { cron: '0 5 * * *' } ]

jobs:
  validate:
    runs-on: ubuntu-latest
    container: node:16-alpine
    timeout-minutes: 30
    env:
      SUPABASE_SERVICE_KEY:  ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:      ${{ secrets.DEEPSEEK_API_KEY }}
      NODE_OPTIONS: "--no-warnings"

    steps:
      - name: 🔧 Instalar dependências do sistema
        run: |
          apk add --no-cache bash curl git

      - uses: actions/checkout@v4

      - name: 📦 Instalar todas as dependências
        run: |
          echo "Instalando dependências do package.json..."
          # Atualizar npm para compatibilidade
          npm install -g npm@latest
          npm --version
          
          # Limpar cache do npm para evitar problemas de integridade
          npm cache clean --force
          
          # Instalar dependências essenciais explicitamente
          echo "Instalando pacotes individuais..."
          npm install openai@^4.29.0
          npm install @supabase/supabase-js dotenv typescript ts-node @types/node
          
          # Verificar se todas as dependências foram instaladas
          echo "Verificando dependências instaladas:"
          npm list --depth=0

      - name: 🛠️ Configurar ambiente
        run: |
          # Criar arquivo .env com as variáveis necessárias
          echo "SUPABASE_SERVICE_KEY=$SUPABASE_SERVICE_KEY" > .env
          echo "SUPABASE_ACCESS_TOKEN=$SUPABASE_ACCESS_TOKEN" >> .env
          echo "DEEPSEEK_API_KEY=$DEEPSEEK_API_KEY" >> .env
          
          # Verificar o conteúdo do script de validação
          echo "Verificando o script de validação..."
          if [ -f "scripts/validateQuestions.ts" ]; then
            echo "Script encontrado. Primeiras linhas:"
            head -n 10 scripts/validateQuestions.ts
          else
            echo "ERRO: scripts/validateQuestions.ts não encontrado!"
            ls -la scripts/
            touch audit.log
            echo "ERRO: Script de validação não encontrado" > audit.log
            exit 1
          fi

      - name: 🧪 Executar validação de questões
        run: |
          echo "Executando script de validação..."
          npx ts-node scripts/validateQuestions.ts | tee audit.log || true
        
      - name: 🔍 Garantir log de diagnóstico
        if: always()
        run: |
          # Se o arquivo não existir ou estiver vazio, criar um básico
          if [ ! -s audit.log ]; then
            echo "Criando log de diagnóstico básico..."
            echo "Validação executada em $(date)" > audit.log
            echo "Versão Node: $(node -v)" >> audit.log
            echo "Versão NPM: $(npm -v)" >> audit.log
            echo "Dependências instaladas:" >> audit.log
            npm list --depth=0 >> audit.log
            echo "AVISO: O script de validação não gerou output" >> audit.log
          else
            echo "Log de auditoria gerado com sucesso."
          fi

      - name: 📤 Upload de artefatos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30