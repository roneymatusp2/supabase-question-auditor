name: 'Algebraticamente: Validar Quest√µes do Supabase'

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/validate-questions.yml'
      - 'src/**/*'
      - 'tsconfig.json'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  validate_questions:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Setup Supabase CLI
        run: |
          echo "Installing Supabase CLI..."
          # Use a more reliable installation method directly from NPM
          npm install -g supabase
          echo "Logging in to Supabase CLI..."
          echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | supabase login

      - name: Run audit script
        run: npm run audit:questions

      - name: Upload audit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: curation-audit.log
          retention-days: 30