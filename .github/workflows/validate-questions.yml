name: Validate Supabase Questions

on:
  push:            { branches: [main] }
  pull_request:    { branches: [main] }
  workflow_dispatch:
  schedule: [ { cron: '0 5 * * *' } ]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SUPABASE_SERVICE_KEY:  ${{ secrets.SUPABASE_SERVICE_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      DEEPSEEK_API_KEY:      ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g pnpm@9

      - name: üì¶ Install deps (regen lockfile)
        run: |
          pnpm config set registry https://registry.npmmirror.com/
          rm -f pnpm-lock.yaml
          pnpm install

      - name: üß™ Tenta compilar e executar o script TypeScript
        run: |
          # Abordagem 1: Compile primeiro, depois execute
          echo "Compilando TypeScript para JavaScript..."
          pnpm tsc scripts/validateQuestions.ts
          
          if [ -f "scripts/validateQuestions.js" ]; then
            echo "Executando o JavaScript compilado..."
            node scripts/validateQuestions.js
          else
            # Abordagem 2: Use npx para executar ts-node sem configura√ß√µes espec√≠ficas
            echo "Tentando m√©todo alternativo com npx..."
            npx ts-node scripts/validateQuestions.ts
          fi
        
      - name: üìù Criar arquivo de log vazio se n√£o existir
        if: always()
        run: touch audit.log

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit.log
          retention-days: 30